<div class="container mt-4">
  <div class="row">
    
    <div class="col-md-4 text-center">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + itemDetails.poster_path"
        alt="Movie Poster"
        class="img-fluid rounded"
      />
    </div>

    <!-- Movie Details -->
    <div class="col-md-8">
      <h2 class="movie-title">{{ itemDetails.original_name }}</h2>
      <p class="text-muted">{{ itemDetails.releaseDate }}</p>
      <div class="movie-rating my-2">
        <span class="badge bg-success">{{ itemDetails.vote_average }} / 10</span>
      </div>

      <h5>Overview</h5>
      <p class="movie-overview">{{ itemDetails.overview }}</p>

      <h5>Genres</h5>
      <ul class="list-inline">
        @for (genre of itemDetails.genres; track $index) {
        <li class="list-inline-item">
          <span class="badge" [ngClass]="genre.name">{{ genre.name }}</span>
        </li>
        }
      </ul>

    </div>
  </div>
</div>
