<!-- Contact Us Page -->
<div class="container my-5">
    <h2 class="text-center mb-5">Contact Us</h2>
    
    <!-- Contact Information Section -->
    <div class="row mb-5">
      <div class="col-md-4 text-center">
        <i class="fas fa-map-marker-alt fa-3x mb-3"></i>
        <h5>Our Address</h5>
        <p>123 Main Street, City, Country</p>
      </div>
      <div class="col-md-4 text-center">
        <i class="fas fa-envelope fa-3x mb-3"></i>
        <h5>Email Us</h5>
        <p>supportyourshop.com</p>
      </div>
      <div class="col-md-4 text-center">
        <i class="fas fa-phone-alt fa-3x mb-3"></i>
        <h5>Call Us</h5>
        <p>+123 456 7890</p>
      </div>
    </div>
  
    <!-- Contact Form Section -->
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form>
          <div class="form-group mb-3">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group mb-3">
            <label for="email">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group mb-3">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
          </div>
          <button type="submit" class="btn btn-shop btn-lg">Submit</button>
        </form>
      </div>
    </div>
    
   
  </div>
